<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>While</h3>
    <script language="JavaScript">

        /*Definição de variaveis*/
        var js_n1 = 1;

        /*Saida de dados*/
        while (js_n1 <=10){
            document.write('<p>' + js_n1 + 'º, Repetição dento do while');
            js_n1 += 1;

        }


    </script>

</body>
</html>
