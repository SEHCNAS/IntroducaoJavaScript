<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>While 02</h3>
    <script language="JavaScript">

        /*Definição de variaveis*/
        var js_n1 = 1;
        var js_resposta = true;

        /*Saida de dados*/
        /*Funciona melhor no firefox*/
        while (js_resposta == true){
            document.write('<p>' + js_n1 + 'º, Repetição dento do while');
            js_n1 += 1;
            js_resposta = window.confirm('Deseja continuar?');

        }


    </script>

</body>
</html>
