<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Condicional if else</h3>
    <script language="JavaScript">
        /*Objetivo:  Realizar a leitura e soma de dois numeros*/
        /*Definição de variaveis*/
        var js_n1;
        var js_n2;
        var js_n3;

        /*Entrada de dados*/
        //parseInt para converte para inteiro
        //parseFloat para converter para float
        js_n1 = parseInt(window.prompt('Informe o primeiro valor:'));
        js_n2 =  parseInt(window.prompt('Informe o segundo valor:'));

        if (js_n1 < js_n2 ){
            /*Saida de dados*/
            document.write('<p><b> Classificação em Ordem crescente </b></p>' + js_n1 + ' e ' + js_n2 );
        }
        else {
            document.write('<p><b> Classificação em Ordem crescente </b></p>' + js_n2 + ' e ' + js_n1 );
        }

    </script>

</body>
</html>
