<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Confim retorna true ou false*/
        var Confirm = window.confirm('ok = true \n cancelar = false');
        if (Confirm) {
            document.write('Voce pressionou o botão OK');
        }else{
            document.write('Voce pressionou o botão CANCELAR');
        }
    </script>

</body>
</html>
