<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js01_Estrutura02</title>
</head>
<body>
    <h3> Programa de boas vindas </h3>
    <script language="JavaScript">
        /*Objetivo: Capturar o nome do usuario e apresentar uma saudação personalizada*/
        /*Definição de variaveis com o prefixo js_*/
        /*Entrada de dados: metodo prompt do objeto window*/
        /*Saida de dados: metodo write do objeto document*/

        /*Definição de variaveis*/
        var js_nome;

        /*Entrada de dados*/
        /*Mensagem dentro da caixa, Mensagem dentro do campo digitavel*/
        js_nome = window.prompt('Entre com o seu nome:', 'Digite o seu nome nessa caixa');

        /*Saida de dados*/
        document.write('Ola ' + js_nome + ' Seja bem vindo');

    </script>

</body>
</html>
