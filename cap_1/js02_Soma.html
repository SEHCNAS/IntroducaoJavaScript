<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Somatoria de dois numeros!</h3>
    <script language="JavaScript">
        /*Objetivo:  Realizar a leitura e soma de dois numeros*/
        /*Definição de variaveis*/
        var js_n1;
        var js_n2;
        var js_Soma;

        /*Entrada de dados*/
        //parseInt para converte para inteiro
        //parseFloat para converter para float
        js_n1 = parseInt(window.prompt('Informe o primeiro valor:'));
        js_n2 =  parseInt(window.prompt('Informe o segundo valor:'));

        js_Soma = js_n1 + js_n2

        /*Saida de dados*/

        document.write('O resultado da soma é: ' + js_Soma)
    </script>

</body>
</html>
